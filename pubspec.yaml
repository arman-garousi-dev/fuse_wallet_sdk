  centrifuge: ^0.10.0
  compute: ^1.0.2
  data_channel: ^2.0.0+1
  decimal: ^2.3.3
  dio: ^5.2.1+1
  freezed_annotation: ^2.2.0
  hex: ^0.2.0
  http: ^1.1.0
  json_annotation: ^4.8.1
  web3dart: ^2.6.1

dev_dependencies:
  build_runner: ^2.4.5
  freezed: ^2.3.5
  json_serializable: ^6.7.1
  lints: ^2.1.1
  test: ^1.24.4
